{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename= 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading"> Manage yous posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


      
        <table class="table table-hover">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>

            {% for post in posts %}
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{post.idposts}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><button type="button" class="btn btn-success float-right">Edit</button></td>
                <td><button type="button" class="btn btn-danger float-right"> Delete</button></td>
              </tr>
             
              {%  endfor  %}



            </tbody>
          </table>

      
        
        
      </div>
    </div>
  </div>

{% endblock %}
